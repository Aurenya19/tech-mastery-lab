<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0e27" stroke="url(#gradient1)" stroke-width="3"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Indian Flag Colors Accent (Subtle) -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#gradient2)" stroke-width="1" opacity="0.3"/>
  
  <!-- Tech Circuit Pattern -->
  <g stroke="#00ff88" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Circuit lines -->
    <path d="M 60 60 L 80 60 L 80 80" />
    <path d="M 140 60 L 120 60 L 120 80" />
    <path d="M 60 140 L 80 140 L 80 120" />
    <path d="M 140 140 L 120 140 L 120 120" />
    
    <!-- Circuit nodes -->
    <circle cx="60" cy="60" r="3" fill="#00ff88"/>
    <circle cx="140" cy="60" r="3" fill="#00ff88"/>
    <circle cx="60" cy="140" r="3" fill="#00ff88"/>
    <circle cx="140" cy="140" r="3" fill="#00ff88"/>
  </g>
  
  <!-- Central Brain/Chip Icon -->
  <g filter="url(#glow)">
    <!-- Chip outline -->
    <rect x="70" y="70" width="60" height="60" rx="5" fill="#0a0e27" stroke="url(#gradient1)" stroke-width="2"/>
    
    <!-- Chip pins (left) -->
    <line x1="70" y1="80" x2="60" y2="80" stroke="#00ff88" stroke-width="2"/>
    <line x1="70" y1="95" x2="60" y2="95" stroke="#00ff88" stroke-width="2"/>
    <line x1="70" y1="110" x2="60" y2="110" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Chip pins (right) -->
    <line x1="130" y1="80" x2="140" y2="80" stroke="#00ff88" stroke-width="2"/>
    <line x1="130" y1="95" x2="140" y2="95" stroke="#00ff88" stroke-width="2"/>
    <line x1="130" y1="110" x2="140" y2="110" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Chip pins (top) -->
    <line x1="85" y1="70" x2="85" y2="60" stroke="#00ff88" stroke-width="2"/>
    <line x1="100" y1="70" x2="100" y2="60" stroke="#00ff88" stroke-width="2"/>
    <line x1="115" y1="70" x2="115" y2="60" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Chip pins (bottom) -->
    <line x1="85" y1="130" x2="85" y2="140" stroke="#00ff88" stroke-width="2"/>
    <line x1="100" y1="130" x2="100" y2="140" stroke="#00ff88" stroke-width="2"/>
    <line x1="115" y1="130" x2="115" y2="140" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Brain pattern inside chip -->
    <path d="M 85 90 Q 90 85 95 90 T 105 90 Q 110 85 115 90" 
          stroke="#00d4ff" stroke-width="2" fill="none"/>
    <path d="M 85 100 Q 90 95 95 100 T 105 100 Q 110 95 115 100" 
          stroke="#00d4ff" stroke-width="2" fill="none"/>
    <path d="M 85 110 Q 90 105 95 110 T 105 110 Q 110 105 115 110" 
          stroke="#00d4ff" stroke-width="2" fill="none"/>
    
    <!-- Central dot -->
    <circle cx="100" cy="100" r="4" fill="#00ff88"/>
  </g>
  
  <!-- Orbital rings (representing global tech) -->
  <g stroke="#00ff88" stroke-width="1" fill="none" opacity="0.4">
    <ellipse cx="100" cy="100" rx="75" ry="30" transform="rotate(30 100 100)"/>
    <ellipse cx="100" cy="100" rx="75" ry="30" transform="rotate(-30 100 100)"/>
  </g>
  
  <!-- Small satellite dots -->
  <circle cx="40" cy="100" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="160" cy="100" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="100" cy="40" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="100" cy="160" r="2" fill="#00d4ff" opacity="0.8"/>
  
  <!-- Text: TML (Tech Mastery Lab) -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="url(#gradient1)" text-anchor="middle">TML</text>
  
  <!-- Subtitle -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="8" 
        fill="#00ff88" text-anchor="middle" opacity="0.8">TECH MASTERY LAB</text>
</svg>
